<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de usuários</h1>
        <p>Para realizar o cadastro de um usuário, insira dados válidos no formulário e acione a opção Cadastrar :)</p>
        <br>
        <form id="userForm">
            <h2>Formulário</h2>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" placeholder="João da Silva">
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="joao.silva@email.com">
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" placeholder="********">
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="button" onclick="validateForm()">Cadastrar</button>
        </form>
        <div id="userTableWrapper">
            <h2>Usuários cadastrados</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>E-mail</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="userTable"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
